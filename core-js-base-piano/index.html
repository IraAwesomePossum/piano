<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="keyboard">
      <div class="key w a" id="a" data-note="C"></div>
      <div class="key b s" id="s" data-note="Cs"></div>
      <div class="key w d" id="d" data-note="D"></div>
      <div class="key b f" id="f" data-note="Ds"></div>
      <div class="key w g" id="g" data-note="E"></div>
      <div class="key w h" id="h" data-note="F"></div>
      <div class="key b j" id="j" data-note="Fs"></div>
      <div class="key w k" id="k" data-note="G"></div>
      <div class="key b l" id="l" data-note="Gs"></div>
      <div class="key w p" id="p" data-note="A"></div>
      <div class="key b o" id="o" data-note="As"></div>
      <div class="key w i" id="i" data-note="B"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
